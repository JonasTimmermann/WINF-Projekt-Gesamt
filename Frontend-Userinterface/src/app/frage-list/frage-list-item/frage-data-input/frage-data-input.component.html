<form>
    <div class="form-group" (mouseover)="updateNote()">
        <label for="file" class="font-weight-bold">{{header}}</label>
        <input #inputField type="file" class="form-control-file" [ngClass]="{'is-valid':status[0], 'is-invalid': status[1]}" id="file" (change)="getData($event)" >
    </div>
</form>
