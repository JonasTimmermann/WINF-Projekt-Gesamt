<!-- Kontaktformular -->
<form>
    <div *ngIf="needCompany">
    <div class="form-row">
        <div class="col">
            <label class="font-weight-bold"> Als Organisation oder Unternehmen anmelden ?</label>
        </div>
    </div>
    <!-- Kann auch raus vllt und später gefragt werden -->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yesRadio" value="ja"
            (click)="isCompany = true">
        <label class="form-check-label" for="yesRadio">Ja</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" (click)="isCompany = false" type="radio" name="inlineRadioOptions" id="noRadio"
            value="nein">
        <label class="form-check-label" for="noRadio">Nein</label>
    </div>
    <!-- Inhalt der Organisiation Kontaktdaten -->
    <div *ngIf="isCompany">
            <div class="form-row">
                    <div class="form-group col-5">
                        <label for="companyNameInput"> Firmenname </label>
                        <input type="text" class="form-control" name="companyNameInput" placeholder="Der Firmenname">
                    </div>
                    <div class="form-group col-5">
                        <label for="DepartmentNameInput"> Abteilung </label>
                        <input type="text" class="form-control" name="DepartmentNameInput" placeholder="Die Abteilung">
                    </div>
                </div>
    </div>
</div>
    <div class="form-row">
        <div class="form-group col-4">
            <label for="nameInput"> Name </label>
            <input type="text" class="form-control" name="nameInput" placeholder="Name">
        </div>
        <div class="form-group col-4">
            <label for="foreNameInput"> Vorname </label>
            <input type="text" class="form-control" name="foreNameInput" placeholder="Vorname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="emailInput"> E-Mail </label>
            <input type="email" class="form-control" name="emailInput" placeholder="E-Mail">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-9">
            <label for="streetInput"> Straße </label>
            <input type="text" class="form-control" name="streetInput" placeholder="Straße">
        </div>
        <div class="form-group col-2">
            <label for="streetNumberInput"> Nummer </label>
            <input type="number" class="form-control" name="streetNumberInput" placeholder="Nr.">
        </div>
        <div class="form-group col-1">
            <label for="additionStreetNumberInput"> Zusatz </label>
            <input type="text" class="form-control" name="additionalStreetNumberInput" maxlength="1">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label for="cityInput"> Stadt </label>
            <input type="text" class="form-control" name="cityInput" placeholder="Stadt">
        </div>
        <div class="form-group col-5">
            <label for="zipCodeInput"> Postleitzahl </label>
            <input type="number" class="form-control" name="zipCodeInput" placeholder="Postleitzahl">
        </div>
    </div>
</form>
